{% extends 'blog/base.html' %} 
{% block content %}
{% if article %}
<div class="article">
    <h1>{{ article.title }}</h1>
    <div class="article_preview_date">
        {{ article.pub_date }}
        <hr>
    </div>
    {% autoescape off %} {{article.content}} {% endautoescape %}
</div>
{% else %}
<p>No articles are available.</p>
{% endif %}
{% endblock %}
