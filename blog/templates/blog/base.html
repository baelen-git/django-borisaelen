{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index,follow" />
    <meta name="referrer" content="unsafe-url" />
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/prism.css' %}">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap">
    <link rel="icon" href="{% static 'blog/media/favicon.png' %}">
    {{ comment_form.media }}
    <title>¯\_(ツ)_/¯ borisaelen.nl</title>
    {% block social_head %}
    <!-- OpenGraph Meta Properties for correct sharing on Social Media goes here -->
    {% endblock social_head %}
</head>
<body>
    <div class="container">
        <nav>
            <a href="{% url 'blog:index' %}">blog</a> | 
            <a href="{% url 'blog:whoami' %}">whoami</a>
        </nav>
        <hr>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </div>
    <script src="{% static 'blog/js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'blog/js/popper.min.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'blog/js/prism.js' %}"></script>
    <script src="{% static 'blog/js/stickyElement.js' %}"></script>
    <script src="{% static 'blog/js/tldr.js' %}"></script>
</body>
<!-- Footer -->
<footer>
